apiVersion: skaffold/v2beta4
kind: Config
metadata:
  name: ticketing
build:
  local:
    push: false
  artifacts:
  - image: aeksaekhow/auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: 'dist/'
          dest: .
deploy:
  kubectl:
    manifests:
    - ./infra/k8s/*.yml